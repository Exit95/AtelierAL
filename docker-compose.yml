services:
  atelierkl:
    build: .
    container_name: atelierkl
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Hetzner Object Storage
      - S3_ENDPOINT=https://nbg1.your-objectstorage.com
      - S3_REGION=nbg1
      - S3_BUCKET=danapfel-digital
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}

